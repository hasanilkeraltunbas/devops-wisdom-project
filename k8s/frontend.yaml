apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  labels:
    app: frontend
    tier: web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: devops-wisdom-frontend:v1
        imagePullPolicy: Never
        # Environment variables for service discovery
        env:
        - name: BACKEND_URL
          value: "http://backend-service"
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  # NodePort is used for local access in development environments
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 5000
      nodePort: 30001