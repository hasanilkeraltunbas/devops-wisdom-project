name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # GitHub Container Registry'ye yazma izni

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # BACKEND BUILD & SCAN
      - name: Build Backend Image
        run: docker build -t ghcr.io/${{ github.repository }}/backend:latest ./backend

      - name: Scan Backend Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}/backend:latest'
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

      # FRONTEND BUILD & SCAN
      - name: Build Frontend Image
        run: docker build -t ghcr.io/${{ github.repository }}/frontend:latest ./frontend

      - name: Scan Frontend Image (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ github.repository }}/frontend:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'

      - name: Push Images to GHCR
        run: |
          docker push ghcr.io/${{ github.repository }}/backend:latest
          docker push ghcr.io/${{ github.repository }}/frontend:latest